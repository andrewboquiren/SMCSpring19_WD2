<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    #logo {
        width: 150px;
        }
    </style>

</head>

<body>
        <header>
            <img id="Logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Pepsi_logo.svg/220px-Pepsi_logo.svg.png" alt="brandlogo">
        </header>
        
        <main>
            <div class="buttons">
                    <button id="logoSwitch">Switch the Logo!</button>
            </div>
        </main>

        <footer></footer>
    
        <script>
            var switchLogo = function () {
                var imgCurrentSrc = document.getElementById('Logo').src;

                var src1 = 'https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Pepsi_logo.svg/220px-Pepsi_logo.svg.png';
                var src2 = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Pepsi_logo_2014.svg/2000px-Pepsi_logo_2014.svg.png';
                
                if(imgCurrentSrc === scr1){
                    document.getElementById('Logo').src = scr2;
                    console.log(imgCurrentSrc);
                }
                else{
                    document.getElementById('Logo').src = src1;
                }

            }

            document.getElementById('logoSwitch').addEventListener('click', switchLogo);

        </script>
    
  
</body>
</html>
