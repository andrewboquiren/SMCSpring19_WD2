<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 id="magic">ABRACADABRA!</h1>
    
        <input type="button" value="now you see me"
        onclick="document.getElementById('magic').style.visibility='visible'">
        <input type="button" value="now you don't"
        onclick="document.getElementById('magic').style.visibility='hidden'">


        <h1 id="color">AM I HOT OR COLD?</h1>

        <input type="button" value="hot"
        onclick="document.getElementById('color').style.color='red'">
        <input type="button" value="cold"
        onclick="document.getElementById('color').style.color='blue'">


        <h1 id="type1">I'M READY FOR CHANGE</h1>
        
        <button type="button" onclick="myFunction()">serif</button>        
        <button type="button" onclick="myFunction2()"> san serif</button>
       <script>
            function myFunction() {
                document.getElementById("type1").style.font = "italic bold 20px times";
            }

            function myFunction2() {
                document.getElementById("type1").style.font = "italic bold 20px arial";
            }

        </script>
        

</body>
</html>
